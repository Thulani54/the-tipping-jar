<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TippingJar — tip your favourite creators instantly. Support the people who inspire you.">

  <!-- Never cache this file -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TippingJar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TippingJar</title>
  <link rel="manifest" href="manifest.json">

  <!--
    Service-worker cleanup.
    Flutter's SW aggressively caches main.dart.js. We've disabled the SW in the
    build (serviceWorkerVersion: null in flutter_bootstrap.js) so Flutter won't
    register a new one. This script unregisters any previously installed SW and
    clears all its caches so existing users stop getting stale content.
    The self-unregistering flutter_service_worker.js stub does the same thing via
    the SW update mechanism, so between the two every device is cleaned up.
  -->
  <script>
    (function () {
      if (!('serviceWorker' in navigator)) return;

      // Unregister every installed SW and clear all Cache API entries.
      // Once done, if a SW was controlling the page, reload to get fresh content.
      navigator.serviceWorker.getRegistrations().then(function (regs) {
        if (regs.length === 0) return;

        var hadSW = true;
        Promise.all([
          Promise.all(regs.map(function (r) {
            console.log('[TippingJar] unregistering SW:', r.scope);
            return r.unregister();
          })),
          ('caches' in window)
            ? caches.keys().then(function (names) {
                return Promise.all(names.map(function (n) {
                  console.log('[TippingJar] deleting cache:', n);
                  return caches.delete(n);
                }));
              })
            : Promise.resolve()
        ]).then(function () {
          if (hadSW) {
            console.log('[TippingJar] SW removed — reloading for fresh content');
            window.location.reload();
          }
        });
      });
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js?v=__BUILD_VERSION__" async></script>
</body>
</html>
