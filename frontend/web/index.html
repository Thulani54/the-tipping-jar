<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TippingJar — tip your favourite creators instantly. Support the people who inspire you.">

  <!-- Prevent the browser from caching index.html itself -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TippingJar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TippingJar</title>
  <link rel="manifest" href="manifest.json">

  <!-- ── Version & Cache Management ────────────────────────────────────────
       APP_VERSION is replaced with the short git SHA by the CD pipeline on
       every push to main (see .github/workflows/cd.yml).
       When the version stored in localStorage differs from this value, ALL
       service-worker caches are wiped and every SW is unregistered so users
       always receive the latest build without a manual hard-refresh.
  ──────────────────────────────────────────────────────────────────────── -->
  <script>
    const APP_VERSION = '__BUILD_VERSION__';
    const VERSION_KEY = 'tj_app_version';

    function clearAllCachesAndReload() {
      var cleared = 0;
      var total = 0;

      function doNavigate() {
        // iOS Safari ignores reload(true) — it still serves from SW cache.
        // Force a real GET navigation with a cache-bust param so the browser
        // bypasses any cached response entirely.
        var url = new URL(window.location.href);
        url.searchParams.set('_r', Date.now());
        window.location.replace(url.toString());
      }

      // Clear ALL Service Worker caches (Flutter registers its own)
      if ('caches' in window) {
        caches.keys().then(function (names) {
          total += names.length;
          return Promise.all(names.map(function (name) {
            console.log('[TippingJar] Deleting cache:', name);
            return caches.delete(name);
          }));
        });
      }

      // Unregister every service worker so Flutter fetches fresh assets
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (regs) {
          total += regs.length;
          var promises = regs.map(function (reg) {
            console.log('[TippingJar] Unregistering SW:', reg.scope);
            return reg.unregister();
          });
          Promise.all(promises).then(doNavigate);
        }).catch(doNavigate);
      } else {
        doNavigate();
      }

      // Clear session storage (preserve localStorage so version key survives)
      sessionStorage.clear();

      console.log('[TippingJar] Cache cleared — navigating for version', APP_VERSION);
    }

    // Strip the cache-bust param (_r) from the URL bar after a forced navigation
    (function () {
      var url = new URL(window.location.href);
      if (url.searchParams.has('_r')) {
        url.searchParams.delete('_r');
        history.replaceState(null, '', url.toString());
      }
    })();

    // Force an immediate SW update check on every page load.
    // By default browsers throttle SW update checks to once per 24 h — on iOS
    // this means users can be stuck on a stale SW for up to a day.
    // reg.update() bypasses the throttle: the browser re-fetches
    // flutter_service_worker.js right now and installs our stub if it changed.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistration().then(function (reg) {
        if (reg) {
          console.log('[TippingJar] forcing SW update check');
          reg.update();
        }
      });
    }

    var storedVersion = localStorage.getItem(VERSION_KEY);

    if (storedVersion !== APP_VERSION) {
      console.log('[TippingJar] Version change:', storedVersion, '→', APP_VERSION);
      // Persist new version BEFORE reloading so the reload doesn't loop
      localStorage.setItem(VERSION_KEY, APP_VERSION);
      // Only reload when upgrading from a previous version (not first-ever visit)
      if (storedVersion !== null) {
        clearAllCachesAndReload();
      }
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js?v=__BUILD_VERSION__" async></script>
</body>
</html>
