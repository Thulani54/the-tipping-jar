name: CD — Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ACR_REGISTRY: tippingjarregistry.azurecr.io
  BACKEND_IMAGE: tippingjarregistry.azurecr.io/backend
  FRONTEND_IMAGE: tippingjarregistry.azurecr.io/frontend
  BACKEND_APP: tippingjar-backend
  FRONTEND_APP: tippingjar-frontend
  RESOURCE_GROUP: TippingJar

jobs:
  # ──────────────────────────────────────────────────────────────────
  # 1. Build & push backend Docker image to ACR
  # ──────────────────────────────────────────────────────────────────
  build-backend:
    name: Build & push backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────────────
  # 2. Build & push Flutter web Docker image to ACR
  # ──────────────────────────────────────────────────────────────────
  build-frontend:
    name: Build & push frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            API_BASE_URL=https://api.tippingjar.co.za
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────────────
  # 3. Deploy backend to Azure App Service
  # ──────────────────────────────────────────────────────────────────
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy backend container to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.BACKEND_APP }}
          images: ${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}

  # ──────────────────────────────────────────────────────────────────
  # 4. Deploy frontend to Azure App Service
  # ──────────────────────────────────────────────────────────────────
  deploy-frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy frontend container to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_APP }}
          images: ${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }}
